{% extends "base.html" %}
{% block content %}
<div class="container-form">
  <div class="wrapper">
    <div class="title"><span>Inicia ya!</span></div>
      <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </p>
        <p>{{ form.recuperar() }} {{ form.recuperar.label }}</p>
        <p>{{ form.submit() }}</p>
    </form>
  </div>
</div>
{% endblock %}
